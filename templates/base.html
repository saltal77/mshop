{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <!-- Styles -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "css/style.css" %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    .segmented {
  padding: 12px;   
}
.segmented input[type=radio] {
   display: none;
}
.segmented label {
  border: outset 1px silver;
  padding: 2px 16px;
  margin-right: -5px;
  background: #ddd;
    cursor: pointer;
}

.segmented input:checked + label {
  border: inset 1px silver;   
  background: #aaa;
}
  </style>
</head>
<body>
  <section id="header">
    <div class="top container">
      Мой Онлайн-Магазин
    </div>
    <div class="top-bl">
      <div class="container">
        <div>
          <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
  <input id='tags' type="text" class="form-control" placeholder="введите запрос" name="query" value="{{query|default:''}}">
              </div>
  <button type="submit" class="btn btn-default" >Поиск</button>
</form> 
 
        </div>

        <div class="cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            Ваша корзина:
            <a href="{% url "cart:CartDetail" %}">
                {{ total_items }} тов. на {{ cart.get_total_price }} руб.
            </a>
         {% else %}
              Корзина пуста
        {% endif %}
    {% endwith %}
     </div>

      </div>
    </div>
  </section>
  <section id="content row" class="container">
    {% block content %}{% endblock %}
  </section>
</body>
</html>
